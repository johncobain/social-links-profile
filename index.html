<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="card">
    <section class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture" class="profile-icon">
      <h1>Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    </section>
    <section class="social">
      <a target="_blank" class="social-buttons" href="https://github.com">GitHub</a>
      <a target="_blank" class="social-buttons" href="https://www.frontendmentor.io/home">Frontend Mentor</a>
      <a target="_blank" class="social-buttons" href="https://www.linkedin.com">
        LinkedIn
      </a>
      <a target="_blank" class="social-buttons" href="https://twitter.com/home">
        Twitter
      </a>
      <a target="_blank" class="social-buttons" href="https://twitter.com/home">
        Instagram
      </a>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/johncobain" target="_blank">Andrey Gomes</a>.
  </div>
</body>
</html>
